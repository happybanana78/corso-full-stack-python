{% extends 'base.html' %}
{% block title %} Posts {% endblock %}

{% block content %}
<h1>Posts:</h1>

<br>

{% for user in users %}
    <h3>{{user.name}} - {{user.surname}}</h3>

    <hr>

    {% for post in user.posts.all %}
        <h3>{{post.title}}</h3>
        <br>
        <p>{{post.content}}</p>

        {% empty %}
        <strong>Nessun post disponibile</strong>
    {% endfor %}
{% endfor %}
{% endblock %}
