{% extends 'base.html' %}
{% block title %} Login {% endblock %}

{% block content %}
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}

    {{ form.as_p }}

    {% if error %}
    <span style="color: red;">{{ error }}</span>
    {% endif %}

    <button type="submit">Login</button>
</form>
{% endblock %}
