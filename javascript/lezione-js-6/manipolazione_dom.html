<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        .nascondi {
            display: none;
        }
    </style>
</head>
<body>
    <h1 id="titolo">Ciao Mondo</h1>

    <br>

    <button class="px-4 py-2 bg-green-600 rounded-lg text-white" onclick="cambiaColore()">cliccami per cambiare colore</button>

    <br>

    <button class="px-4 py-2 bg-green-600 rounded-lg text-white mt-10" onclick="apriModale()">cliccami per aprire la modale</button>

    <div id="modale1" class="fixed top-40 left-1/2 -translate-x-1/2 bg-black rounded-lg flex justify-center items-center w-1/3 h-[300px] nascondi">
        <div>
            <span class="text-white">ciao</span>
            <span class="absolute top-0 right-2 text-white" onclick="chiudiModale()">X</span>
        </div>
    </div>

    <script>
        //const modaleTest = document.getElementById('modale1'); // get element by id trova l'elemento attraverso il suo id
        //const modaleTest = document.getElementsByClassName('px-4'); // get element by class name ritorna una lista di elementi che hanno la classe indicata
        //const modaleTest = document.getElementsByTagName('span'); // get element by tag name ritorna una lista di elementi che hanno lo stesso tag che si ha cercato (in questo caso lo span)
        //const modaleTest = document.querySelectorAll('.fixed'); // .nome-classe ritorna una lista di elementi con quella classe
        //const modaleTest = document.querySelectorAll('#modale1'); // #nome-id ritorna una lista di elementi con lo stesso id
        //const modaleTest = document.querySelectorAll('span'); // se cercate un elemento denza il . o # vi ritornerà una lista di elementi in base al tag

        //const modaleTest = document.querySelector('.fixed'); // .nome-classe ritorna il primo elemento che trova con la classe specificata
        //const modaleTest = document.querySelector('#modale1'); // #nome-id ritorna l'elemento con lo stesso id che avete cercato
        const modaleTest = document.querySelector('span'); // ritorna il primo elemento che ha il tag cercato

        console.log(modaleTest);

        const titolo = document.getElementById('titolo');

        // aggiungiamo delle classi all'elemento
        titolo.classList.add('ciao', 'mario');

        console.log(titolo);

        // funzione che viene chiamata dal bottone 'cliccami per cambiare colore' per cambiare il colore del testo dell'h1 titolo.
        function cambiaColore() {
            // cambia il colore
            titolo.style.color = 'red';

            // cambia lo sfondo
            titolo.style.backgroundColor = 'green';

            // cambia la grandezza del carattere
            titolo.style.fontSize = '100px';

            // fa scomparire l'elemento o riapparire se è già nascosto
            if (titolo.style.display === 'none') {
                titolo.style.display = 'block';
            } else {
                titolo.style.display = 'none';
            }
        }

        function apriModale() {
            const modaleUno = document.getElementById('modale1');

            modaleUno.classList.remove('nascondi');
        }

        function chiudiModale() {
            const modaleUno = document.getElementById('modale1');

            modaleUno.classList.add('nascondi');
        }

        // andiamo a create un elemento html (h1) da zero per poi metterlo dentro alla pagina html
        const nuovoH1 = document.createElement('h1');
        nuovoH1.innerText = 'ciao sono un nuovo titolo';
        nuovoH1.style.color = 'white';
        console.log(nuovoH1);

        document.body.appendChild(nuovoH1);

        const modaleUno = document.getElementById('modale1');
        //modaleUno.prepend(nuovoH1); // prepend mette l'elemento prima di tutti gli altri (all'interno dell'elemento padre)
        modaleUno.appendChild(nuovoH1); // appendChild mette l'elemento dopo tutti gli altri (all'interno dell'elemento padre)

        // rimuovere un elemento html dal dom (dalla pagina html), l'elemento non compare più nemmeno nell'ispeziona elemento
        function rimuoviElemento() {
            const titolo = document.getElementById('titolo');
            titolo.remove();
        }

        function creaElemento() {
            const divRosso = document.createElement('div');
            divRosso.style.width = '200px';
            divRosso.style.height = '200px';
            divRosso.style.backgroundColor = 'red';
            divRosso.style.margin = '10px';

            document.body.appendChild(divRosso);
        }

        // esegue la funzione rimuoviElemento dopo 4 secondi che la pagina ha caricato
        setTimeout(rimuoviElemento, 4000);

        // esegue la funzione ogni 3 secondi
        setInterval(creaElemento, 3000);
    </script>
</body>
</html>
